<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <title>Superchargers</title>

    <link rel="stylesheet" type="text/css" href="include/views/main/main.css"/>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/redmond/jquery-ui.css?v=F" rel="stylesheet"
          type="text/css"/>


    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB43_4OTJDH7REegECW9B6rmfuXPOTT1R4&sensor=true">
    </script>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script type="text/javascript" src="include/third/jquery.doTimeout.js"></script>

    <script type="text/javascript" src="include/views/main/common.js"></script>
    <script type="text/javascript" src="include/views/main/super_charger_data.js"></script>
    <script type="text/javascript" src="include/views/main/MapView.js"></script>
    <script type="text/javascript" src="include/views/main/ControlView.js"></script>
    <script type="text/javascript" src="include/views/main/main.js"></script>

</head>

<body>

<div class="wrapper">

    <div class="header">

        <div id="map-controls">

            <table class="controls">
                <colgroup>
                    <col style="width: 10%"/>
                    <col/>
                </colgroup>
                <tr>
                    <th>
                        Range
                    </th>
                    <td>
                        <div id="range-number-text" class="slider-value-label"></div>
                        <div id="range-slider"></div>
                    </td>
                </tr>
                <tr>
                    <th>
                        Fill Opacity
                    </th>
                    <td>
                        <div id="fill-opacity-number-text" class="slider-value-label"></div>
                        <div id="fill-opacity-slider"></div>
                    </td>
                </tr>
                <tr>
                    <th>
                        Map Type
                    </th>
                    <td>
                        <input type="radio" name="mapType" id="map-type-radio-road" checked="checked" value="ROADMAP">Road
                        <input type="radio" name="mapType" id="map-type-radio-satellite" value="SATELLITE">Satellite
                        <input type="radio" name="mapType" id="map-type-radio-hybrid" value="HYBRID">Hybrid
                        <input type="radio" name="mapType" id="map-type-radio-terrain" value="TERRAIN">Terrain
                    </td>
                </tr>
            </table>

        </div>

    </div>

    <div class="content">
        <div id="map-canvas"/>
    </div>


</div>

</body>

</html>
