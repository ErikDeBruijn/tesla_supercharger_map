<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>

    <title>Superchargers</title>

    <link rel="stylesheet" type="text/css" href="include/all.css"/>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/redmond/jquery-ui.css?v=F" rel="stylesheet"
          type="text/css"/>


    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB43_4OTJDH7REegECW9B6rmfuXPOTT1R4&amp;sensor=false">
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script type="text/javascript" src="include/all.js"></script>

</head>

<body>

<div class="wrapper">

    <div class="header">

        <div id="map-controls">
            <a href="" style="font-size: smaller; font-weight: lighter; color: gray; float: right" id="advanced-options-trigger">advanced options...</a>

            <table class="controls">
                <colgroup>
                    <col style="width: 10%"/>
                    <col/>
                    <col/>
                    <col/>
                </colgroup>
                <tr>
                    <th>
                        Range
                    </th>
                    <td colspan="3">
                        <div id="range-number-text" class="slider-value-label"></div>
                        <div id="range-slider"></div>
                    </td>
                </tr>
                <tr style="display: none" class="advanced">
                    <th>
                        Fill Opacity
                    </th>
                    <td>
                        <div id="fill-opacity-number-text" class="slider-value-label"></div>
                        <div id="fill-opacity-slider"></div>
                    </td>
                    <th>
                        Fill Color
                    </th>
                    <td>
                        <input type='text' id="fill-color-input"/>
                    </td>
                </tr>
                <tr  style="display: none" class="advanced">
                    <th>
                        Border Opacity
                    </th>
                    <td>
                        <div id="border-opacity-number-text" class="slider-value-label"></div>
                        <div id="border-opacity-slider"></div>
                    </td>
                    <th>
                        Border Color
                    </th>
                    <td>
                        <input type='text' id="border-color-input"/>
                    </td>
                </tr>
                <tr style="display: none" class="advanced">
                    <th>
                        Map Type
                    </th>
                    <td>
                        <input type="radio" name="mapType" id="map-type-radio-road" checked="checked" value="ROADMAP">Road
                        <input type="radio" name="mapType" id="map-type-radio-satellite" value="SATELLITE">Satellite
                        <input type="radio" name="mapType" id="map-type-radio-hybrid" value="HYBRID">Hybrid
                        <input type="radio" name="mapType" id="map-type-radio-terrain" value="TERRAIN">Terrain
                    </td>
                    <th>
                        Distance Unit
                    </th>
                    <td style="text-align: left">
                        <input type="radio" name="distUnit" id="unit-radio-mile" checked="checked" value="M">Mile<br/>
                        <input type="radio" name="distUnit" id="unit-radio-kilometer" value="K">Kilometer
                    </td>

                </tr>
            </table>
        </div>

    </div>

    <div class="content">
        <div id="map-canvas"></div>
    </div>


</div>

</body>

</html>
