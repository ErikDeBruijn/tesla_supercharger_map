<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>

    <title>Superchargers</title>

    <link rel="stylesheet" type="text/css" href="include/all.css"/>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/redmond/jquery-ui.css?v=F" rel="stylesheet"
          type="text/css"/>


    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB43_4OTJDH7REegECW9B6rmfuXPOTT1R4&amp;sensor=false">
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script type="text/javascript" src="include/all.js"></script>

</head>

<body>

<div class="wrapper">

    <div class="header">

        <div id="map-controls">

            <div id="supercharger-count-container">
                <a href="" id="advanced-options-trigger">show advanced options</a>

                <div id="supercharger-count-div" style="text-align: right">
                </div>
            </div>


            <!-- ************************************************************************
            Range Adjustment
            ***************************************************************************** -->
            <table class="controls">
                <colgroup>
                    <col style="width: 10%"/>
                    <col/>
                </colgroup>
                <tr>
                    <th>
                        Range
                    </th>
                    <td>
                        <div id="range-number-text" class="slider-value-label"></div>
                        <div id="range-slider"></div>
                    </td>
                </tr>
            </table>

            <!-- ************************************************************************
            Tabs
            ***************************************************************************** -->
            <div id="controls-tabs" style="display: none">
                <ul>
                    <li><a href="#tabs-1">Rendering</a></li>
                    <li><a href="#tabs-2">Labels</a></li>
                    <li><a href="#tabs-3">Data</a></li>
                </ul>
                <div id="tabs-1">

                    <table class="controls">
                        <colgroup>
                            <col style="width: 10%"/>
                            <col/>
                            <col/>
                            <col/>
                        </colgroup>
                        <tr class="advanced">
                            <th>
                                Map Type
                            </th>
                            <td>
                                <input type="radio" name="mapType" id="map-type-radio-road" checked="checked" value="ROADMAP">Road
                                <input type="radio" name="mapType" id="map-type-radio-satellite" value="SATELLITE">Satellite
                                <input type="radio" name="mapType" id="map-type-radio-hybrid" value="HYBRID">Hybrid
                                <input type="radio" name="mapType" id="map-type-radio-terrain" value="TERRAIN">Terrain
                            </td>
                            <th>
                                Distance Unit
                            </th>
                            <td style="text-align: left">
                                <input type="radio" name="distUnit" id="unit-radio-mile" checked="checked" value="M">Mile<br/>
                                <input type="radio" name="distUnit" id="unit-radio-kilometer" value="K">Kilometer
                            </td>
                        </tr>
                        <tr class="advanced">
                            <th>
                                Fill Opacity
                            </th>
                            <td>
                                <div id="fill-opacity-number-text" class="slider-value-label"></div>
                                <div id="fill-opacity-slider"></div>
                            </td>
                            <th>
                                Fill Color
                            </th>
                            <td style="text-align: left">
                                <input type='text' id="fill-color-input"/>
                            </td>
                        </tr>
                        <tr class="advanced">
                            <th>
                                Border Opacity
                            </th>
                            <td>
                                <div id="border-opacity-number-text" class="slider-value-label"></div>
                                <div id="border-opacity-slider"></div>
                            </td>
                            <th>
                                Border Color
                            </th>
                            <td style="text-align: left">
                                <input type='text' id="border-color-input"/>
                            </td>
                        </tr>
                    </table>

                </div>

                <div id="tabs-2">

                    <div>
                        <table id="supercharger-mark-table">
                            <thead>
                            <tr>
                                <th>Supercharger</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Web Site</th>
                                <th>Marker</th>
                                <th>Range Circle</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>

                <div id="tabs-3">
                    <div id="supercharger-table-container">
                        <table id="supercharger-data-table">
                            <thead>
                            <tr>
                                <th>Supercharger</th>
                                <th>Street Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Zip</th>
                                <th>Country</th>
                                <th>Web Site</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>


        </div>

    </div>

    <div class="content">
        <div id="map-canvas"></div>
    </div>


</div>

</body>

</html>
